# Streamlit Theme Configuration for NL Grocery Aggregator
# Inspired by freasy.nl: fresh, healthy, light design
# 
# Design intent:
# - Soft mint/teal tones for a fresh, healthy feel
# - Warm off-white background for comfort
# - Rounded, friendly UI elements
# - Clean, modern typography

[theme]
primaryColor = "#0C8A7B"              # Soft teal/mint primary
backgroundColor = "#FFF9F1"            # Warm off-white background
secondaryBackgroundColor = "#E5F4F1"   # Very light mint for cards
textColor = "#123840"                  # Dark teal/charcoal for text
font = "sans serif"                    # Modern sans-serif font
