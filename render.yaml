# Render configuration for NL Grocery Aggregator
# This file defines the deployment settings for Render.com
# Two services: Backend API (FastAPI) and Frontend UI (Streamlit)

services:
  # Backend API Service (FastAPI)
  - type: web
    name: nl-grocery-aggregator
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn api.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.0"
      # Apify Configuration (required for AH and Jumbo)
      - key: APIFY_TOKEN
        value: ""
      - key: APIFY_AH_ACTOR_ID
        value: "harvestedge/my-actor"
      - key: APIFY_JUMBO_ACTOR_ID
        value: "harvestedge/jumbo-supermarket-scraper"
      # Picnic Configuration (required for Picnic)
      - key: PICNIC_USERNAME
        value: ""
      - key: PICNIC_PASSWORD
        value: ""
      - key: PICNIC_COUNTRY_CODE
        value: "NL"

  # Frontend UI Service (Streamlit)
  - type: web
    name: nl-grocery-aggregator-frontend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run streamlit_app/app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true"
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.0"
      - key: BACKEND_URL
        value: "https://nl-grocery-aggregator.onrender.com"

